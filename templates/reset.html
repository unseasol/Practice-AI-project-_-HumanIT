{% extends 'base.html' %}
{% block content %}
<h3><span class="badge-hacker">☠</span> 비밀번호 재설정</h3>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
  <div class="mb-3">
    <label class="form-label">이메일</label>
    <input class="form-control" type="email" name="email" required />
  </div>
  <button class="btn btn-warning" type="submit">재설정 이메일 보내기</button>
</form>
{% endblock %}
